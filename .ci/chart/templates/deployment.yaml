apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservice.fullname" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.reloader.enabled }}
    reloader.stakater.com/auto: "true"
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 0 # Cleanup old ReplicaSets
  selector:
    matchLabels:
      {{- include "microservice.selectorLabels" . | nindent 6 }}
  #annotations:
  #  helmwave.dev/show-service-messages: "true"
  #  helmwave.dev/failures-allowed-per-replica: "3"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "microservice.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservice.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.cmd }}
          args: {{ .Values.cmd }}
          {{- end }}
          env:
          {{- range $envName, $envValue := .Values.env }}
            - name: {{ $envName }}
              value: {{ $envValue | quote }}
          {{- end }}
          envFrom:
          {{- if .Values.secrets.external }}
            - secretRef:
                name: {{ include "microservice.fullname" . }}
          {{- end }}
          ports:
          {{- range $port := .Values.podPorts }}
            - name: {{ $port.name }}
              containerPort: {{ $port.containerPort }}
              protocol: {{ $port.protocol }}
          {{- end }}
          {{- if .Values.podProbes.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.podProbes.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.podProbes.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.podProbes.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.podProbes.startupProbe }}
          startupProbe:
            {{- toYaml .Values.podProbes.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
