# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 863518434589.dkr.ecr.us-east-1.amazonaws.com/curve
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

env: {}

reloader:
  enabled: true

secrets:
  external: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podPorts:
  - name: http
    containerPort: 3000
    protocol: TCP

podProbes:
  livenessProbe: {}
  #  httpGet:
  #    path: /
  #    port: http
  #  failureThreshold: 30
  #  periodSeconds: 10
  readinessProbe: {}
  #  httpGet:
  #    path: /
  #    port: http
  #  failureThreshold: 30
  #  periodSeconds: 10
  startupProbe: {}
  #  httpGet:
  #    path: /healthz
  #    port: liveness-port
  #  failureThreshold: 30
  #  periodSeconds: 10

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: domain.local
      paths:
        - path: /
          pathType: Prefix
          servicePort: http
  tls: []

resources:
  requests:
    cpu: 0.05
    memory: 128Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
